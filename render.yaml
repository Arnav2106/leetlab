services:
  - type: web
    name: leetlab-backend
    env: node
    plan: free
    repo: https://github.com/YOUR_GITHUB_USERNAME/leetlab # CHANGE TO YOUR ACTUAL REPO
    branch: main
    rootDir: backend
    envVars:
      - key: NODE_VERSION
        value: "18.15.0"
      - key: DATABASE_URL
        sync: false
      - key: JWT_SECRET
        sync: false
      - key: ALLOWED_ORIGINS
        sync: false
      - key: PORT
        value: "8081"
    buildCommand: npm install && npx prisma generate && npx prisma db push
    startCommand: node src/index.js
